<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bkash Clone Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#e2136e] h-screen flex flex-wrap justify-center content-center">
    <section>
      <div class="">
        <div class="flex justify-center mb-3">
          <img src="./pictures/bkashlogo.png" alt="bkashlogopicture" />
        </div>
        <div class="w-96 mb-6">
          <p class="text-white text-center">
            বিকাশ-এর আর্থিক সল্যুশনের মাধ্যমে আপনার ব্যবসায়িক লেনদেন করতে পারবেন
            আরো দ্রুত, সহজে ও নিরাপদে। তাই আরো দক্ষভাবে ব্যবসা পরিচালনা করুন
            বিকাশ এর মাধ্যমে।
          </p>
        </div>
        <div class="">
          <form>
            <input
              type="text"
              class="block w-96 h-8 border rounded-xl pt-6 pb-6 mb-6 pl-4 placeholder:text-rose-500 focus:text-xl placeholder:text-xl"
              placeholder="ব্যবহারকারীর নাম"
              id="username"
              name="username"
              aria-label="username" />
            <input
              type="password"
              class="w-96 h-8 border rounded-xl pt-6 pb-6 mb-6 pl-4 placeholder:text-rose-500 focus:text-xl placeholder:text-xl"
              placeholder="আপনার পাসওয়ার্ড"
              id="password"
              name="password"
              aria-label="username" />
            <button
              type="submit"
              class="block mx-auto text-white border-2 py-5 px-8 rounded-full">
              একাউন্ট ওপেন করুন
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
